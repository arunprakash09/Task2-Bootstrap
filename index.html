<!DOCTYPE html>
<html>
  <head>
    <title>Bootstrap Example</title>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body class="bg-color">
    <div class="container mt-4 container-style p-3">
      <div class="heading">Personal Details</div>
      <div class="gap">
        <div class="form-row">
          <div class="form-group col-md-4">
            <label for="inputEmail4">First Name<sup>*</sup></label>
            <input
              type="email"
              class="form-control"
              id="inputEmail4"
              placeholder="First Name"
            />
          </div>
          <div class="form-group col-md-4">
            <label for="inputPassword4">Last Name<sup>*</sup></label>
            <input
              type="password"
              class="form-control"
              id="inputPassword4"
              placeholder="Last Name"
            />
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-4">
            <label for="inputEmail4">Email<sup>*</sup></label>
            <input
              type="email"
              class="form-control"
              id="inputEmail4"
              placeholder="Email"
            />
          </div>
          <div class="form-group col-md-4">
            <label for="inputPassword4">Mobile Number<sup>*</sup></label>
            <input
              type="password"
              class="form-control"
              id="inputPassword4"
              placeholder="Mobile Number"
            />
          </div>
        </div>
      </div>
    </div>

    <div class="container mt-4 container-style p-3">
      <div class="heading ml-1">Academic Details</div>
      <div class="w-50">
        <div class="form-group row">
          <label for="colFormLabel" class="col-sm-4 col-form-label"
            >College Name <sup>*</sup></label
          >
          <div class="col-sm-8">
            <input
              type="email"
              class="form-control"
              id="colFormLabel"
              placeholder="College Name"
            />
          </div>
        </div>
        <div class="form-group row">
          <label for="colFormLabel" class="col-sm-4 col-form-label"
            >Department Name <sup>*</sup></label
          >
          <div class="col-sm-8">
            <input
              type="email"
              class="form-control"
              id="colFormLabel"
              placeholder="Department Name"
            />
          </div>
        </div>
        <div class="form-group row">
          <label for="colFormLabel" class="col-sm-4 col-form-label"
            >Roll Number</label
          >
          <div class="col-sm-8">
            <input
              type="email"
              class="form-control"
              id="colFormLabel"
              placeholder="Roll Number"
            />
          </div>
        </div>
        <div class="form-group row">
          <label for="colFormLabel" class="col-sm-4 col-form-label"
            >Graduating Year</label
          >
          <div class="col-sm-8">
            <input
              type="email"
              class="form-control"
              id="colFormLabel"
              placeholder="Graduating Year"
            />
          </div>
        </div>
      </div>
    </div>
    <div class="container mt-4 w-color container-style">
      <div class="heading">Other Details</div>
      <div class="row p-2">
        <div class="form-group row w-50">
          <label for="colFormLabel" class="col-sm-3 col-form-label"
            >Area of Intrest <sup>*</sup></label
          >
          <div class="col-sm-8">
            <input
              type="email"
              class="form-control"
              id="colFormLabel"
              placeholder="Roll Number"
            />
          </div>
        </div>
        <div class="form-group row w-50">
          <label for="colFormLabel" class="col-sm-3 col-form-label"
            >Hobby</label
          >
          <div class="col-sm-8">
            <input
              type="email"
              class="form-control"
              id="colFormLabel"
              placeholder="Roll Number"
            />
          </div>
        </div>
      </div>
      <div class="row p-2">
        <div class="form-group row w-50">
          <label for="colFormLabel" class="col-sm-3 col-form-label"
            >Graduating Year</label
          >
          <div class="col-sm-8">
            <input
              type="email"
              class="form-control"
              id="colFormLabel"
              placeholder="Roll Number"
            />
          </div>
        </div>
        <div class="form-group row w-50">
          <label for="colFormLabel" class="col-sm-3 col-form-label"
            >Graduating Year</label
          >
          <div class="col-sm-8">
            <input
              type="email"
              class="form-control"
              id="colFormLabel"
              placeholder="Roll Number"
            />
          </div>
        </div>
      </div>
    </div>

    <div class="d-flex mr-lg-5 mt-4 justify-content-end">
      <button type="button" class="btn btn-primary btn-lg mr-4">Edit</button>
      <button type="button" class="btn btn-primary btn-lg">Save</button>
    </div>
  </body>
</html>
